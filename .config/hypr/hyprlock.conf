source = colors.conf

# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = SF Pro Display Bold

general {
    hide_cursor = true
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = /home/m0nica/.config/hypr/simlink/current.png
    blur_passes = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.1) # no fill

    outer_color = $source_color
    check_color = none
    fail_color = $error_container

    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    rounding = 40

    font_family = $font
    placeholder_text = Введите пароль..
    fail_text = Неправильный пароль

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -170
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] LC_TIME=en_US.UTF-8 date +"%-I:%M%p" # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 120
    color = $secondary
    font_family = $font

    position = 0, -140
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B" # update every 60 seconds
    color = $secondary
    font_size = 30
    font_family = $font

    position = 0, 200
    halign = center
    valign = center
}

# LOGO
label {
    monitor =
    text =  ‎
    color = rgba(255, 255, 255, 0.65)
    font_size = 85
    position = 15, 50
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hello, $USER
    color = rgba(255, 255, 255, 0.65)
    font_size = 25
    font_family = $font
    position = 0, -70
    halign = center
    valign = center
}